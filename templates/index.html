<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Tutor - Enter Topic</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<div class="container">
  <h1>AI Tutor - Enter Topic</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label for="topic">Topic to teach:</label><br />
    <input type="text" name="topic" id="topic" placeholder="e.g. Adding Similar Fractions" required />
    <br /><br />
    <button type="submit">Generate Objectives & Flow</button>
  </form>
</div>
</body>
</html>
